spring:
  application:
    name: bp-onboarding-service

  profiles:
    active: local

  datasource:
    url: jdbc:postgresql://localhost:5432/p2p_bp_onboarding_db
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 30
        order_inserts: true
        order_updates: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations:
      - classpath:db/migration

# Kafka Configuration
kafka:
  bootstrap-servers: localhost:9092
  consumer:
    group-id: bp-onboarding-group
    auto-offset-reset: earliest
    key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
    properties:
      spring.json.trusted.packages: "*"
  producer:
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  topic:
    onboarding-started: p2p.bp.onboarding.started.v1
    onboarding-verified: p2p.bp.onboarding.verified.v1
    onboarding-completed: p2p.bp.onboarding.completed.v1
    compliance-result: p2p.bp.compliance.result.v1

# Logging
logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
